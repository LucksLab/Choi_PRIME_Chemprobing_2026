run:
  label: 04_probe_tc_kinetics
  output_dir: manuscript_pipeline
  backend: local
  threads: 4
  time: "00:40:00"

# Demonstrates the migrated probe timecourse fitting engine.
probe_timecourse:
  engine: python_baseline
  rounds:
    - round1_free
    - round2_global
    - round3_constrained

  # Reaction groups pulled from examples/nerd.sqlite
  rg_ids:
    - 91
    - 92
    - 93
    - 94
    - 95
    - 96
    - 97
    - 98

  outliers:
    - 91:057-HIV-UUCG-GS-25c-a-6-m:34_G:modrate
    - 92:058-HIV-UUCG-GS-25c-b-6-m:34_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:28_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:17_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:18_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:21_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:26_G:modrate # 0tp too high
    - 92:058-HIV-UUCG-GS-25c-b-6-m:36_G:modrate # 0tp too high
    - 93:065-HIV-UUCG-GS-70c-a-5-p:34_G:modrate # 0tp too high
    - 93:061-HIV-UUCG-GS-70c-a-1-p:34_G:modrate # 0tp too high

  # The example database stores probing timecourse amplitudes under multiple value types.
  valtype:
    - modrate
    - GAmodrate

  # Specify experimenter (only 1 currently supported).
  done_by: EKC
  
  min_points: 3
  overwrite: true

  # Optional nucleotide filter. Uncomment to focus on specific sites.
  # nt_ids:
  #   - 390  # site indexing comes from meta_nucleotides.id

  # Forward knobs into the engine to tune selection and initial guesses.
  engine_options:
    global_selection: ac_only  # acceptable values: ac_only, acg_only, all
    global_filters:
      r2_threshold: 0.5
    initialize_kdeg_arrhenius: nmr:deg:dms:Schwalbe_bistris 

  # Metadata mirrored into result artifacts for provenance.
  global_metadata:
    experiment_id: ekc.01.0xx
    notes: "Baseline python engine demo using examples/nerd.sqlite"