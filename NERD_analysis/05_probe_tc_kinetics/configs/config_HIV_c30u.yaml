run:
  label: 04_probe_tc_kinetics
  output_dir: manuscript_pipeline
  backend: local
  threads: 4
  time: "00:39:00"

# Demonstrates the migrated probe timecourse fitting engine.
probe_timecourse:
  engine: python_baseline
  rounds:
    - round1_free
    - round2_global
    - round3_constrained

  # Reaction groups pulled from examples/nerd.sqlite
  rg_ids:
    - 115
    - 116 
    - 117
    - 118
    - 119
    - 120
    - 121 # G detect just noisier
    - 122

  outliers:
    - 115:081-HIV-C30U-25c-a-6-m:34_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:28_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:17_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:18_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:21_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:26_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:32_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:33_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:36_G:modrate # 0tp too high
    - 115:081-HIV-C30U-25c-a-6-m:42_G:modrate # 0tp too high
    - 119:085-HIV-C30U-75c-a-6-m:34_G:modrate # 0tp too high
    - 121:087-HIV-C30U-80c-a-6-m:34_G:modrate # 0tp too high
    - 121:087-HIV-C30U-80c-a-6-m:34_G:GAmodrate # 0tp too high


  # The example database stores probing timecourse amplitudes under multiple value types.
  valtype:
    - modrate
    - GAmodrate

  # Specify experimenter (only 1 currently supported).
  done_by: EKC
  
  min_points: 3
  overwrite: true

  # Optional nucleotide filter. Uncomment to focus on specific sites.
  # nt_ids:
  #   - 390  # site indexing comes from meta_nucleotides.id

  # Forward knobs into the engine to tune selection and initial guesses.
  engine_options:
    global_selection: ac_only  # acceptable values: ac_only, acg_only, all
    global_filters:
      r2_threshold: 0.8
    initialize_kdeg_arrhenius: nmr:deg:dms:Schwalbe_bistris 

  # Metadata mirrored into result artifacts for provenance.
  global_metadata:
    experiment_id: ekc.01.0xx
    notes: "Baseline python engine demo using examples/nerd.sqlite"