run:
  label: 05_probe_tempgrad_fit
  output_dir: manuscript_pipeline
  backend: local

# Arrhenius fit on probe timecourse kinetics (melted temps only)
tempgrad_fit:
  fit_name: melted_arrhenius_global_4U_G_modrate
  mode: arrhenius
  data_source: probe_tc
  engine: arrhenius_python
  overwrite: true
  use_probe_tc: true

  filters:
    buffer: Schwalbe_bistris
    probe: dms
    rt_protocol: MRT
    base: G
    valtype: modrate
    fit_kind: round3_constrained

  engine_options:
    temperature_unit: c
    melt_threshold_c: 60
    weighted: true
    group_by:
      - buffer
      - base
    
  outliers:
    - rg_id:20 # 80C run clearly outlier
    - rg_id:47

  metadata:
    description: "Melt fit (4U both WT and A8C), G-base nucleotides above melt threshold"