run:
  label: 04_probe_tc_kinetics
  output_dir: manuscript_pipeline
  backend: local
  threads: 4
  time: "00:39:00"

# Demonstrates the migrated probe timecourse fitting engine.
probe_timecourse:
  engine: python_baseline
  rounds:
    - round1_free
    - round2_global
    - round3_constrained

  # Reaction groups pulled from examples/nerd.sqlite
  rg_ids:
    - 99
    - 100
    - 101
    - 102
    - 103
    - 104
    - 105
    - 106

  outliers:
    - 99:006-HIV-UUCG-ES-25c-a-6-p:34_G:modrate # 0tp too high
    - 100:066-HIV-UUCG-ES-25c-b-6-m:34_G:modrate # 0tp too high
    - 101:017-HIV-UUCG-ES-70c-a-5-p:34_G:GAmodrate # tp5 too low
    - 103:069-HIV-UUCG-ES-75c-a-6-m:34_G:GAmodrate # 0tp too high
    - 104:036-HIV-UUCG-ES-75c-b-6-p:34_G:modrate # 0tp too high
    - 105:071-HIV-UUCG-ES-80c-a-6-m:34_G:GAmodrate # 0tp too high
    - 105:041-HIV-UUCG-ES-80c-a-5-p:34_G:GAmodrate # tp5 too high
    - 105:042-HIV-UUCG-ES-80c-a-6-p:34_G:modrate # tp6 too high
    - 106:072-HIV-UUCG-ES-80c-b-6-m:34_G:GAmodrate # 0tp too high

  # The example database stores probing timecourse amplitudes under multiple value types.
  valtype:
    - modrate
    - GAmodrate

  # Specify experimenter (only 1 currently supported).
  done_by: EKC
  
  min_points: 3
  overwrite: true

  # Optional nucleotide filter. Uncomment to focus on specific sites.
  # nt_ids:
  #   - 390  # site indexing comes from meta_nucleotides.id

  # Forward knobs into the engine to tune selection and initial guesses.
  engine_options:
    global_selection: ac_only  # acceptable values: ac_only, acg_only, all
    global_filters:
      r2_threshold: 0.8
    initialize_kdeg_arrhenius: nmr:deg:dms:Schwalbe_bistris
    keep_tmp_dir: true

  # Metadata mirrored into result artifacts for provenance.
  global_metadata:
    experiment_id: ekc.01.0xx
    notes: "Baseline python engine demo using examples/nerd.sqlite"